  <script language="javascript">
    
    function Fruits(name, property){
      this.name= name;
      this.property = property;
    }
    
    array_fruits = [new Fruits("Mango Madness", "tropical"),
              new Fruits("Kiwi Karma", "refreshing"),
              new Fruits("Applepocalypse", "apple"),
              new Fruits("Orange Oasis", "orange"),
              new Fruits("Berry Blast", "berries"),
              new Fruits("blueberry", "berries"),
              new Fruits("Cranberry Crash", "berries"),
              new Fruits("Raspberry Rumble", "sour"),
              new Fruits("Strawberry Banana Supernova", "banana"),
            ];
    
    window.onload=function(){

      document.getElementById("show-data").onclick = function(array_fruits){
          array_fruits = array_fruits;
          have_favFruit = 0;
          result = "";
          
          for (i=0;i < document.form1.favFruit.length; i++) {
            myChkBox = document.form1.favFruit[i];
            if (myChkBox.checked== true){
              result = "Likes " + myChkBox.value + " <br />";
              have_favFruit++;	
							
							for (j=0; i<array_fruits.length; j++) {
								document.write(fruits[j].property + " <br />");
								document.write(fruits[j].property + " <br />");
								
								if(fruits[j].property = myChkBox.value){
									result += "Try " + fruits[j].name + " <br />";
									document.write(result += "Try " + fruits[j].name + " <br />");
								}
							}
							
            }
          }
          
          if (have_favFruit == 0) {
            result = "";
            for (i=0;i < document.form1.preferTaste.length; i++) {
              myChkBox = document.form1.preferTaste[i];
              if (myChkBox.checked == true){
								result += "Likes " + myChkBox.value + " <br />";	

							}
                
            }
          }
          
          document.getElementById("fruit-data").innerHTML = result;
        }

      }
    
  </script>

    <form name="form1">
      Favoriate fruit?

      <br />
