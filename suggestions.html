	              new Fruits("Strawberry Banana Supernova", "filling"),
	            ];
			
			function getMatch(input_property){
				match = "";
				
				if (input_property == "random"){
					random_i = Math.floor((Math.random() * 9));
					match = match + array_fruits[random_i].name + " <br />";    //no .value here
				}
				
				for(var i = 0; i < array_fruits.length; i++){
					if (array_fruits[i].property == input_property){
						match = match + array_fruits[i].name + " <br />";    //no .value here
					}
					

				}
				return match;
			}
